{% extends 'base.html' %}
{% load static %}

{% block basepage %}


    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl mb-8 text-center">Get in Touch</h1>
        


        <form method="post" action="{% url 'contactdata' %}" class="w-full max-w-lg bg-gray-900 p-8 rounded-lg shadow-lg">
            {% csrf_token %}
            
       
        
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-olive">
            </div>
            
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-olive">
            </div>
            
            <div class="mb-6">
                <label for="topic" class="block text-sm font-medium mb-2">Topic</label>
                <select id="topic" name="topic" required
                        class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-olive">
                    <option value="">Select a topic</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="blood_pressure">Blood Pressure</option>
                    <option value="skincare">Skincare</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium mb-2">Message</label>
                <textarea id="message" name="message" rows="4" required
                          class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:border-olive"></textarea>
            </div>
            
            <button type="submit" 
                    class="w-full bg-olive hover:bg-olive-dark text-white font-bold py-2 px-4 rounded transition duration-300">
                Send Message
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="mb-4">You can also reach us at:</p>
            <p>Email: amancharahul25@gmail.com</p>
            <p>Phone: +91 9032016299</p>
        </div>
    </main>



{% endblock basepage %}
