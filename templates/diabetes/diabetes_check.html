{% extends 'base.html' %}
{% load static %}

{% block basepage %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Diabetes Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #000000;
            color: #ffffff;
        }
        .hover-olive:hover {
            color: #808000;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <a href="{% url 'wellnessdata' %}" class="back-button">
        <img src="{% static 'images/backbutton1.png' %}" alt="Back" title="Go back">
    </a>
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl mb-8 text-center">Virtual Diabetes Check</h1>
        <form method="post" class="w-full max-w-md space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="glucose_level" class="mb-2">Enter your blood glucose level (mg/dL):</label>
                <input type="number" name="glucose_level" id="glucose_level" required
                       class="bg-gray-800 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-olive">
            </div>
            <button type="submit" 
                    class="w-full bg-olive hover:bg-olive-dark text-white font-bold py-2 px-4 rounded transition duration-300">
                Check
            </button>
        </form>
        {% if result %}
            <h2 class="text-2xl mt-8 text-center">Result: {{ result }}</h2>
        {% endif %}

        
    </main>
    {% block navbar %}

    {% endblock navbar %}

    {% block footer %}
    {% endblock footer %}

</body>
</html>
{% endblock basepage %}
